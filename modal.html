<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Sincronización de bases de datos</h1>

    <!-- Botón para abrir el modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalSyncDatabases">
        Sincronizar bases de datos
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modalSyncDatabases" tabindex="-1" aria-labelledby="modalSyncDatabasesLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSyncDatabasesLabel">Sincronizar bases de datos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/sync-databases" method="post">
                        <div class="mb-3">
                            <label for="database1" class="form-label">Base de datos 1</label>
                            <input type="text" class="form-control" id="database1" name="database1">
                        </div>
                        <div class="mb-3">
                            <label for="database2" class="form-label">Base de datos 2</label>
                            <input type="text" class="form-control" id="database2" name="database2">
                        </div>
                        <button type="submit" class="btn btn-primary">Sincronizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
